name: Build libhammer .deb

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts scons libglib2.0-dev pkg-config

      - name: Build .deb package
        run: dpkg-buildpackage -us -uc -b

      - name: Find and rename generated .deb
        id: deb
        run: |
          DEB_FILE=$(ls ../libhammer_*.deb)
          VERSION=$(cat VERSION)
          NEW_NAME="libhammer_${VERSION}_amd64.deb"
          mv $DEB_FILE $NEW_NAME
          echo "deb_file=$NEW_NAME" >> $GITHUB_OUTPUT

      - name: Create tag
        id: tag
        run: |
          VERSION=$(cat VERSION)
          TAG="v$VERSION"
          git tag $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: libhammer-deb
          path: ${{ steps.deb.outputs.deb_file }}
