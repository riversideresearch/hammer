name: Build libhammer .deb

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts scons libglib2.0-dev pkg-config

      - name: Build .deb package
        run: dpkg-buildpackage -us -uc -b

      - name: Find and rename generated .deb
        id: deb
        run: |
          DEB_FILE=$(ls ../libhammer_*.deb)
          VERSION=$(cat VERSION)
          mv $DEB_FILE libhammer_${VERSION}_amd64.deb
          echo "deb_file=$DEB_FILE" >> $GITHUB_OUTPUT

      - name: Create tag
        id: tag
        run: |
          TAG="v$VERSION"
          git tag $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: libhammer-deb
          path: ${{ steps.deb.outputs.deb_file }}
